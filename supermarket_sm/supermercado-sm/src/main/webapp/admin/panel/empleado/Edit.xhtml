<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoEditDlg" widgetVar="EmpleadoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEmpleadoTitle}">
            <h:form id="EmpleadoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empleadoController.selected != null}">
                        <!--<p:outputLabel value="#{bundle.EditEmpleadoLabel_idEmpled}" for="idEmpled" />-->
                        <p:inputText id="idEmpled"  type="hidden" value="#{empleadoController.selected.idEmpled}" title="#{bundle.EditEmpleadoTitle_idEmpled}" required="false" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_idEmpled}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{empleadoController.selected.nombre}" title="#{bundle.EditEmpleadoTitle_nombre}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_clave}" for="clave" />
                        <p:inputTextarea rows="4" cols="30" id="clave" value="#{empleadoController.selected.clave}" title="#{bundle.EditEmpleadoTitle_clave}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_clave}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_role}" for="role" />
                        <p:inputText id="role" value="#{empleadoController.selected.role}" title="#{bundle.EditEmpleadoTitle_role}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_role}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_correo}" for="correo" />
                        <p:inputTextarea rows="4" cols="30" id="correo" value="#{empleadoController.selected.correo}" title="#{bundle.EditEmpleadoTitle_correo}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_correo}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_salario}" for="salario" />
                        <p:inputText id="salario" value="#{empleadoController.selected.salario}" title="#{bundle.EditEmpleadoTitle_salario}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_salario}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_codDepart}" for="codDepart" />
                        <p:selectOneMenu id="codDepart" value="#{empleadoController.selected.codDepart}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_codDepart}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"
                                           var="codDepartItem"
                                           itemValue="#{codDepartItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empleadoController.update}" value="#{bundle.Save}" update="display,:EmpleadoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EmpleadoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmpleadoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
