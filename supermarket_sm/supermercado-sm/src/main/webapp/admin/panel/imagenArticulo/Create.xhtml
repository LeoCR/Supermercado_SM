    <ui:composition>

        <p:dialog id="ImagenArticuloCreateDlg" widgetVar="ImagenArticuloCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateImagenArticuloTitle}">
            <h:form id="ImagenArticuloCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{imagenArticuloController.selected != null}">
                        <!--<p:outputLabel value="#{bundle.CreateImagenArticuloLabel_idImagenArticulo}" for="idImagenArticulo" />-->
                        <p:inputText id="idImagenArticulo" value="#{imagenArticuloController.selected.idImagenArticulo}" title="#{bundle.CreateImagenArticuloTitle_idImagenArticulo}" required="false" type="hidden" requiredMessage="#{bundle.CreateImagenArticuloRequiredMessage_idImagenArticulo}"/>
                        <p:outputLabel value="#{bundle.CreateImagenArticuloLabel_imagen}" for="imagen" />
                        <p:inputTextarea rows="4" cols="30" id="imagen" value="#{imagenArticuloController.selected.imagen}" title="#{bundle.CreateImagenArticuloTitle_imagen}" required="true" requiredMessage="#{bundle.CreateImagenArticuloRequiredMessage_imagen}"/>
                        <p:outputLabel value="#{bundle.CreateImagenArticuloLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{imagenArticuloController.selected.descripcion}" title="#{bundle.CreateImagenArticuloTitle_descripcion}" />

                    <p:commandButton value="#{bundle.Cancel}" onclick="ImagenArticuloCreateDialog.hide()"/>

            </h:form>
        </p:dialog>
