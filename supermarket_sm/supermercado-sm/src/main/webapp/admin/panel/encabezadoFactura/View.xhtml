<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EncabezadoFacturaViewDlg" widgetVar="EncabezadoFacturaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEncabezadoFacturaTitle}">
            <h:form id="EncabezadoFacturaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{encabezadoFacturaController.selected != null}">
                        <h:outputText value="#{bundle.ViewEncabezadoFacturaLabel_idEncbzd}"/>
                        <h:outputText value="#{encabezadoFacturaController.selected.idEncbzd}" title="#{bundle.ViewEncabezadoFacturaTitle_idEncbzd}"/>
                        <h:outputText value="#{bundle.ViewEncabezadoFacturaLabel_precioTotal}"/>
                        <h:outputText value="#{encabezadoFacturaController.selected.precioTotal}" title="#{bundle.ViewEncabezadoFacturaTitle_precioTotal}"/>
                        <h:outputText value="#{bundle.ViewEncabezadoFacturaLabel_impuestoDeVenta}"/>
                        <h:outputText value="#{encabezadoFacturaController.selected.impuestoDeVenta}" title="#{bundle.ViewEncabezadoFacturaTitle_impuestoDeVenta}"/>
                        <h:outputText value="#{bundle.ViewEncabezadoFacturaLabel_fechaCompra}"/>
                        <h:outputText value="#{encabezadoFacturaController.selected.fechaCompra}" title="#{bundle.ViewEncabezadoFacturaTitle_fechaCompra}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEncabezadoFacturaLabel_idCliente}"/>
                        <h:outputText value="#{encabezadoFacturaController.selected.idCliente}" title="#{bundle.ViewEncabezadoFacturaTitle_idCliente}"/>
                        <h:outputText value="#{bundle.ViewEncabezadoFacturaLabel_empleadAtiend}"/>
                        <h:outputText value="#{encabezadoFacturaController.selected.empleadAtiend}" title="#{bundle.ViewEncabezadoFacturaTitle_empleadAtiend}"/>
                        <h:outputText value="#{bundle.ViewEncabezadoFacturaLabel_noDetallFactr}"/>
                        <h:outputText value="#{encabezadoFacturaController.selected.noDetallFactr}" title="#{bundle.ViewEncabezadoFacturaTitle_noDetallFactr}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EncabezadoFacturaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
