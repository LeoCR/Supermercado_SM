<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EncabezadoFacturaCreateDlg" widgetVar="EncabezadoFacturaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEncabezadoFacturaTitle}">
            <h:form id="EncabezadoFacturaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{encabezadoFacturaController.selected != null}">
                        <!--<p:outputLabel value="#{bundle.CreateEncabezadoFacturaLabel_idEncbzd}" for="idEncbzd" />-->
                        <p:inputText id="idEncbzd" value="#{encabezadoFacturaController.selected.idEncbzd}"  type="hidden" title="#{bundle.CreateEncabezadoFacturaTitle_idEncbzd}" required="false" requiredMessage="#{bundle.CreateEncabezadoFacturaRequiredMessage_idEncbzd}"/>
                        <p:outputLabel value="#{bundle.CreateEncabezadoFacturaLabel_precioTotal}" for="precioTotal" />
                        <p:inputText id="precioTotal" value="#{encabezadoFacturaController.selected.precioTotal}" title="#{bundle.CreateEncabezadoFacturaTitle_precioTotal}" required="true" requiredMessage="#{bundle.CreateEncabezadoFacturaRequiredMessage_precioTotal}"/>
                        <p:outputLabel value="#{bundle.CreateEncabezadoFacturaLabel_impuestoDeVenta}" for="impuestoDeVenta" />
                        <p:inputText id="impuestoDeVenta" value="#{encabezadoFacturaController.selected.impuestoDeVenta}" title="#{bundle.CreateEncabezadoFacturaTitle_impuestoDeVenta}" required="true" requiredMessage="#{bundle.CreateEncabezadoFacturaRequiredMessage_impuestoDeVenta}"/>
                        <p:outputLabel value="#{bundle.CreateEncabezadoFacturaLabel_fechaCompra}" for="fechaCompra" />
                        <p:calendar id="fechaCompra" pattern="MM/dd/yyyy HH:mm:ss" value="#{encabezadoFacturaController.selected.fechaCompra}" title="#{bundle.EditEncabezadoFacturaTitle_fechaCompra}" required="true" requiredMessage="#{bundle.EditEncabezadoFacturaRequiredMessage_fechaCompra}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEncabezadoFacturaLabel_idCliente}" for="idCliente" />
                        <p:selectOneMenu id="idCliente" value="#{encabezadoFacturaController.selected.idCliente}" required="true" requiredMessage="#{bundle.EditEncabezadoFacturaRequiredMessage_idCliente}">
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="idClienteItem"
                                           itemValue="#{idClienteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEncabezadoFacturaLabel_empleadAtiend}" for="empleadAtiend" />
                        <p:selectOneMenu id="empleadAtiend" value="#{encabezadoFacturaController.selected.empleadAtiend}" required="true" requiredMessage="#{bundle.EditEncabezadoFacturaRequiredMessage_empleadAtiend}">
                            <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"
                                           var="empleadAtiendItem"
                                           itemValue="#{empleadAtiendItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEncabezadoFacturaLabel_noDetallFactr}" for="noDetallFactr" />
                        <p:selectOneMenu id="noDetallFactr" value="#{encabezadoFacturaController.selected.noDetallFactr}" required="true" requiredMessage="#{bundle.EditEncabezadoFacturaRequiredMessage_noDetallFactr}">
                            <f:selectItems value="#{detalleFacturaController.itemsAvailableSelectOne}"
                                           var="noDetallFactrItem"
                                           itemValue="#{noDetallFactrItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{encabezadoFacturaController.create}" value="#{bundle.Save}" update="display,:EncabezadoFacturaListForm:datalist,:growl" oncomplete="handleSubmit(args,'EncabezadoFacturaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EncabezadoFacturaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
