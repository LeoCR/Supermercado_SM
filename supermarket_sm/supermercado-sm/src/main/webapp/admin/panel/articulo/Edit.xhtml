<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArticuloEditDlg" widgetVar="ArticuloEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditArticuloTitle}">
            <h:form id="ArticuloEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{articuloController.selected != null}">
                        <!--<p:outputLabel value="#{bundle.EditArticuloLabel_codArticl}" for="codArticl" />-->
                        <p:inputText id="codArticl" type="hidden" value="#{articuloController.selected.codArticl}" title="#{bundle.EditArticuloTitle_codArticl}" required="false" requiredMessage="#{bundle.EditArticuloRequiredMessage_codArticl}"/>
                        <p:outputLabel value="#{bundle.EditArticuloLabel_nombre}" for="nombre" />
                        <p:inputTextarea rows="4" cols="30" id="nombre" value="#{articuloController.selected.nombre}" title="#{bundle.EditArticuloTitle_nombre}" required="true" requiredMessage="#{bundle.EditArticuloRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditArticuloLabel_precUnitar}" for="precUnitar" />
                        <p:inputText id="precUnitar" value="#{articuloController.selected.precUnitar}" title="#{bundle.EditArticuloTitle_precUnitar}" required="true" requiredMessage="#{bundle.EditArticuloRequiredMessage_precUnitar}"/>
                        <p:outputLabel value="#{bundle.EditArticuloLabel_impuesto}" for="impuesto" />
                        <p:inputText id="impuesto" value="#{articuloController.selected.impuesto}" title="#{bundle.EditArticuloTitle_impuesto}" required="true" requiredMessage="#{bundle.EditArticuloRequiredMessage_impuesto}"/>
                        <p:outputLabel value="#{bundle.EditArticuloLabel_categoria}" for="categoria" />
                        <p:inputText id="categoria" value="#{articuloController.selected.categoria}" title="#{bundle.EditArticuloTitle_categoria}" required="true" requiredMessage="#{bundle.EditArticuloRequiredMessage_categoria}"/>
                        <p:outputLabel value="#{bundle.EditArticuloLabel_codProvedor}" for="codProvedor" />
                        <p:selectOneMenu id="codProvedor" value="#{articuloController.selected.codProvedor}" required="true" requiredMessage="#{bundle.EditArticuloRequiredMessage_codProvedor}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{prooveedorController.itemsAvailableSelectOne}"
                                           var="codProvedorItem"
                                           itemValue="#{codProvedorItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{articuloController.update}" value="#{bundle.Save}" update="display,:ArticuloListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ArticuloEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ArticuloEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
