<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArticuloCreateDlg" widgetVar="ArticuloCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateArticuloTitle}">
            <h:form id="ArticuloCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{articuloController.selected != null}">
                        <!--<p:outputLabel value="#{bundle.CreateArticuloLabel_codArticl}" for="codArticl" />-->
                        <p:inputText type="hidden" id="codArticl" value="#{articuloController.selected.codArticl}" title="#{bundle.CreateArticuloTitle_codArticl}" required="false" requiredMessage="#{bundle.CreateArticuloRequiredMessage_codArticl}"/>
                        <p:outputLabel value="#{bundle.CreateArticuloLabel_nombre}" for="nombre" />
                        <p:inputTextarea rows="4" cols="30" id="nombre" value="#{articuloController.selected.nombre}" title="#{bundle.CreateArticuloTitle_nombre}" required="true" requiredMessage="#{bundle.CreateArticuloRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateArticuloLabel_precUnitar}" for="precUnitar" />
                        <p:inputText id="precUnitar" value="#{articuloController.selected.precUnitar}" title="#{bundle.CreateArticuloTitle_precUnitar}" required="true" requiredMessage="#{bundle.CreateArticuloRequiredMessage_precUnitar}"/>
                        <p:outputLabel value="#{bundle.CreateArticuloLabel_impuesto}" for="impuesto" />
                        <p:inputText id="impuesto" value="#{articuloController.selected.impuesto}" title="#{bundle.CreateArticuloTitle_impuesto}" required="true" requiredMessage="#{bundle.CreateArticuloRequiredMessage_impuesto}"/>
                        <p:outputLabel value="#{bundle.CreateArticuloLabel_categoria}" for="categoria" />
                        <p:inputText id="categoria" value="#{articuloController.selected.categoria}" title="#{bundle.CreateArticuloTitle_categoria}" required="true" requiredMessage="#{bundle.CreateArticuloRequiredMessage_categoria}"/>
                        <p:outputLabel value="#{bundle.CreateArticuloLabel_codProvedor}" for="codProvedor" />
                        <p:selectOneMenu id="codProvedor" value="#{articuloController.selected.codProvedor}" required="true" requiredMessage="#{bundle.EditArticuloRequiredMessage_codProvedor}">
                            <f:selectItems value="#{prooveedorController.itemsAvailableSelectOne}"
                                           var="codProvedorItem"
                                           itemValue="#{codProvedorItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{articuloController.create}" value="#{bundle.Save}" update="display,:ArticuloListForm:datalist,:growl" oncomplete="handleSubmit(args,'ArticuloCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ArticuloCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
