<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArticuloViewDlg" widgetVar="ArticuloViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewArticuloTitle}">
            <h:form id="ArticuloViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{articuloController.selected != null}">
                        <h:outputText value="#{bundle.ViewArticuloLabel_codArticl}"/>
                        <h:outputText value="#{articuloController.selected.codArticl}" title="#{bundle.ViewArticuloTitle_codArticl}"/>
                        <h:outputText value="#{bundle.ViewArticuloLabel_nombre}"/>
                        <h:outputText value="#{articuloController.selected.nombre}" title="#{bundle.ViewArticuloTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewArticuloLabel_precUnitar}"/>
                        <h:outputText value="#{articuloController.selected.precUnitar}" title="#{bundle.ViewArticuloTitle_precUnitar}"/>
                        <h:outputText value="#{bundle.ViewArticuloLabel_impuesto}"/>
                        <h:outputText value="#{articuloController.selected.impuesto}" title="#{bundle.ViewArticuloTitle_impuesto}"/>
                        <h:outputText value="#{bundle.ViewArticuloLabel_categoria}"/>
                        <h:outputText value="#{articuloController.selected.categoria}" title="#{bundle.ViewArticuloTitle_categoria}"/>
                        <h:outputText value="#{bundle.ViewArticuloLabel_codProvedor}"/>
                        <h:outputText value="#{articuloController.selected.codProvedor}" title="#{bundle.ViewArticuloTitle_codProvedor}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ArticuloViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
