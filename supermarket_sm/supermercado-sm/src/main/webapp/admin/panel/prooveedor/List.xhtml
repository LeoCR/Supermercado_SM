<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/resources/template/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListProoveedorTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ProoveedorListForm">
                <p:panel header="#{bundle.ListProoveedorTitle}">
                    <p:dataTable id="datalist" value="#{prooveedorController.items}" var="item"
                                 selectionMode="single" selection="#{prooveedorController.selected}"
                                 paginator="true"
                                 rowKey="#{item.codProvedr}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProoveedorTitle_codProvedr}"/>
                            </f:facet>
                            <h:outputText value="#{item.codProvedr}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProoveedorTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProoveedorTitle_correo}"/>
                            </f:facet>
                            <h:outputText value="#{item.correo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProoveedorTitle_telef}"/>
                            </f:facet>
                            <h:outputText value="#{item.telef}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProoveedorTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProoveedorTitle_logo}"/>
                            </f:facet>
                            <h:outputText value="#{item.logo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProoveedorTitle_web}"/>
                            </f:facet>
                            <h:outputText value="#{item.web}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{prooveedorController.prepareCreate}" update=":ProoveedorCreateForm" oncomplete="PF('ProoveedorCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ProoveedorViewForm" oncomplete="PF('ProoveedorViewDialog').show()" disabled="#{empty prooveedorController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ProoveedorEditForm" oncomplete="PF('ProoveedorEditDialog').show()" disabled="#{empty prooveedorController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{prooveedorController.destroy}" update=":growl,datalist" disabled="#{empty prooveedorController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
