<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleFacturaEditDlg" widgetVar="DetalleFacturaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDetalleFacturaTitle}">
            <h:form id="DetalleFacturaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detalleFacturaController.selected != null}">
                        <!--<p:outputLabel value="#{bundle.EditDetalleFacturaLabel_noDetallFact}" for="noDetallFact" />-->
                        <p:inputText id="noDetallFact"  type="hidden" value="#{detalleFacturaController.selected.noDetallFact}" title="#{bundle.EditDetalleFacturaTitle_noDetallFact}" required="false" requiredMessage="#{bundle.EditDetalleFacturaRequiredMessage_noDetallFact}"/>
                        <p:outputLabel value="#{bundle.EditDetalleFacturaLabel_cantTotDeArtic}" for="cantTotDeArtic" />
                        <p:inputText id="cantTotDeArtic" value="#{detalleFacturaController.selected.cantTotDeArtic}" title="#{bundle.EditDetalleFacturaTitle_cantTotDeArtic}" required="true" requiredMessage="#{bundle.EditDetalleFacturaRequiredMessage_cantTotDeArtic}"/>
                        <p:outputLabel value="#{bundle.EditDetalleFacturaLabel_codArticulo}" for="codArticulo" />
                        <p:selectOneMenu id="codArticulo" value="#{detalleFacturaController.selected.codArticulo}" required="true" requiredMessage="#{bundle.EditDetalleFacturaRequiredMessage_codArticulo}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{articuloController.itemsAvailableSelectOne}"
                                           var="codArticuloItem"
                                           itemValue="#{codArticuloItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detalleFacturaController.update}" value="#{bundle.Save}" update="display,:DetalleFacturaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DetalleFacturaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DetalleFacturaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
