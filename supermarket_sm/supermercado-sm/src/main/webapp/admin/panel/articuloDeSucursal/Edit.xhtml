<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArticuloDeSucursalEditDlg" widgetVar="ArticuloDeSucursalEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditArticuloDeSucursalTitle}">
            <h:form id="ArticuloDeSucursalEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{articuloDeSucursalController.selected != null}">
                        <!--<p:outputLabel value="#{bundle.EditArticuloDeSucursalLabel_idArtSuc}" for="idArtSuc" />-->
                        <p:inputText id="idArtSuc" type="hidden"  value="#{articuloDeSucursalController.selected.idArtSuc}" title="#{bundle.EditArticuloDeSucursalTitle_idArtSuc}" required="false" requiredMessage="#{bundle.EditArticuloDeSucursalRequiredMessage_idArtSuc}"/>
                        <p:outputLabel value="#{bundle.EditArticuloDeSucursalLabel_stock}" for="stock" />
                        <p:inputText id="stock" value="#{articuloDeSucursalController.selected.stock}" title="#{bundle.EditArticuloDeSucursalTitle_stock}" />
                        <p:outputLabel value="#{bundle.EditArticuloDeSucursalLabel_codArticulo}" for="codArticulo" />
                        <p:selectOneMenu id="codArticulo" value="#{articuloDeSucursalController.selected.codArticulo}" required="true" requiredMessage="#{bundle.EditArticuloDeSucursalRequiredMessage_codArticulo}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{articuloController.itemsAvailableSelectOne}"
                                           var="codArticuloItem"
                                           itemValue="#{codArticuloItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditArticuloDeSucursalLabel_codSucursl}" for="codSucursl" />
                        <p:selectOneMenu id="codSucursl" value="#{articuloDeSucursalController.selected.codSucursl}" required="true" requiredMessage="#{bundle.EditArticuloDeSucursalRequiredMessage_codSucursl}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{sucursalController.itemsAvailableSelectOne}"
                                           var="codSucurslItem"
                                           itemValue="#{codSucurslItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{articuloDeSucursalController.update}" value="#{bundle.Save}" update="display,:ArticuloDeSucursalListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ArticuloDeSucursalEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ArticuloDeSucursalEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
